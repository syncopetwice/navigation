<div
  #nav
  class="slds-grid slds-grid--align-spread slds-grid--vertical-align-center slds-no-space slds-p-right--large ds-header__header"
>
  <!-- Logotype & Global Sidebar Toggle & History Menu & Page Title -->
  <div class="slds-grid slds-grid--vertical-align-center slds-no-space">
    <!-- Logotype & Global Sidebar Toggle & History Menu -->
    <div
      class="slds-grid slds-grid--vertical-align-center slds-no-space ds-header__logotype-and-toggle-and-history-container"
    >
      <!-- Logotype & Global Sidebar Toggle -->
      <div
        class="slds-grow slds-grid slds-grid--vertical-align-center slds-grid--align-spread slds-no-space slds-p-left--medium slds-p-right--small ds-header__logotype-and-toggle-container"
      >
        <!-- Logotype  -->
        <button
          mat-button
          type="button"
          class="slds-shrink-none ds-header__logotype-action"
        >
          <img
            src="assets/images/logotype.svg"
            alt="Design Schedule Logotype"
            width="90"
            height="24"
            class="slds-shrink-none ds-header__logotype"
          />
        </button>
        <!-- / Logotype  -->

        <!-- Global Sidebar Toggle -->
        <button
          type="button"
          mat-icon-button
          (click)="handleSidebarToggle(headerService.isSidenavOpened)"
          class="slds-shrink-none ds-header__sidebar-toggle-action"
        >
          <mat-icon
            class="ds-header__sidebar-toggle-action-icon"
            svgIcon="toggle"
          ></mat-icon>
        </button>
        <!-- / Global Sidebar Toggle -->
      </div>
      <!-- / Logotype & Global Sidebar Toggle -->

      <!-- History Menu -->
      <div
        class="slds-shrink-none slds-grid slds-grid--align-center slds-grid--vertical-align-center ds-header__history"
      >
        <ds-history></ds-history>
      </div>
      <!-- / History Menu -->
    </div>
    <!-- / Logotype & Global Sidebar Toggle & History Menu -->

    <!-- Page Title -->
    <div
      class="slds-m-left--small slds-grid slds-grid--vertical-align-center slds-no-space"
    >
      <mat-icon class="slds-shrink-none">layers</mat-icon>
      <div class="slds-m-left--x-small slds-truncate ds-header__page-title">
        9890-Steveâ€™s Grand Home Project
      </div>
    </div>
    <!-- / Page Title -->
  </div>
  <!-- Logotype & Global Sidebar Toggle & History Menu & Page Title -->

  <!-- User Menu -->
  <ds-user-menu class="slds-m-left--x-large"></ds-user-menu>
  <!-- / User Menu -->
</div>

<!-- Subheader -->
<ds-subheader></ds-subheader>
<!-- / Subheader -->
