<button
  mat-button

  class="history__trigger-action"
>

    <mat-icon class="slds-shrink-none" class="history__trigger-icon">
      watch_later
    </mat-icon>
    <div class="history__action-label">History</div>
  </div>
</button>

      <div class="slds-grid slds-grid--vertical-align-center">
        <mat-icon>layers</mat-icon>
        <div>Steve's Grand Home Project</div>
      </div>
    </button>
    <button mat-menu-item>

    </button>
  </ng-template>
